    <!-- Fixed Navbar -->
    <script>
      // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 80 ||
          document.documentElement.scrollTop > 80
        ) {
          document
            .getElementById("navbar")
            .classList.remove("header__fixedNav");
          document
            .getElementById("menuLinks")
            .classList.remove("header__fixedNav-menuLinks");
          document
            .getElementById("navbar")
            .classList.add("header__fixedNav-active");
          document
            .getElementById("menuLinks")
            .classList.add("header__fixedNav-menuLinks-active");

          document.getElementById("logo").classList.remove("active");
          document.getElementById("logo-fixedNav").classList.add("active");
        } else {
          document
            .getElementById("navbar")
            .classList.remove("header__fixedNav-active");
          document
            .getElementById("menuLinks")
            .classList.remove("header__fixedNav-menuLinks-active");
          document.getElementById("navbar").classList.add("header__fixedNav");
          document
            .getElementById("menuLinks")
            .classList.add("header__fixedNav-menuLinks");

          document.getElementById("logo").classList.add("active");
          document.getElementById("logo-fixedNav").classList.remove("active");
        }
      }
    </script>
